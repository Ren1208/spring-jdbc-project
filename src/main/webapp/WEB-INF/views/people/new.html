<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>

<br/>
<hr/>
<br/>

<div style="display: inline-flex; gap: 10px;">
    <a th:href="@{/people}"
       style="border: 2px solid #E53935; padding: 8px 16px; border-radius: 5px;
              text-decoration: none; color: #E53935;"
       th:text="'Назад'"></a>
</div>
<br/>
<br/>
<hr/>
<br/>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name" size="30"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" size="1"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth error</div>
    <br/>
    <br/>
    <hr/>
    <br/>
    <input type="submit"
           value="Добавить"
           style="border: 2px solid #2E5BFF; padding: 8px 16px; border-radius: 5px;
              text-decoration: none; color: #2E5BFF; cursor: pointer;
              background-color: white; font-size: 16px; font-family: inherit;
              transition: all 0.2s ease; display: inline-block;"/>
</form>

</body>
</html>
